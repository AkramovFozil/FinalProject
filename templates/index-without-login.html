{% extends 'base.html' %}

{% block title %}All Posts - Blog Site{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Welcome to BlogSite!</h2>
    {% if not request.user.is_authenticated %}
        <p class="text-lg text-gray-500 mb-8">
            Please <a href="{% url 'users:login' %}" class="text-indigo-500 hover:text-indigo-700 underline">Log in</a> or
            <a href="{% url 'users:register' %}" class="text-indigo-500 hover:text-indigo-700 underline">Sign up</a> to view all posts.
        </p>
    {% else %}
        <p class="text-lg text-gray-500 mb-8">View and create posts from the navigation above.</p>
    {% endif %}
</div>
{% endblock %}
