{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Followed Posts</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in posts %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="{% static 'images/post-image.png' %}" alt="Post Image" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
                <p class="text-gray-700 mb-4">{{ post.description }}</p>
                <p class="text-gray-700 mb-4">By <a href="{% url 'profile' post.author.id %}" class="text-indigo-600 hover:text-indigo-800">{{ post.author.username }}</a></p>
                <a href="{% url 'post_detail' post.id %}" class="text-indigo-600 hover:text-indigo-800">Read More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
